{% load staticfiles %}
<html>
  <head>
    <base href="/">
    <title>Mik4el's gadgets</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <!-- Load js -->
    <!-- 1. Load libraries -->
    {% if production_mode %}
    <script src="https://unpkg.com/core-js/client/shim.min.js"></script>
    <script src="https://unpkg.com/zone.js@0.6.12?main=browser"></script>
    <script src="https://unpkg.com/reflect-metadata@0.1.3"></script>
    <script src="https://unpkg.com/systemjs@0.19.27/dist/system.src.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en"></script>
    <script src="{% static 'dist/gadget_board_frontend/systemjs.config.prod.js' %}"></script>
    {% else %}
    <script src="{% static 'dist/lib/shim.min.js' %}"></script>
    <script src="{% static 'dist/lib/zone.js' %}"></script>
    <script src="{% static 'dist/lib/Reflect.js' %}"></script>
    <script src="{% static 'dist/lib/system.src.js' %}"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en"></script>
    <script src="{% static 'dist/gadget_board_frontend/systemjs.config.dev.js' %}"></script>
    {% endif %}
      <script src="{% static 'dist/gadget_board_frontend/app.js' %}"></script>
    
      <script>
        System.import('gadget_board_frontend/main').catch(function(err){
            console.error(err);
        });
      </script>
  </head>

  <body>
    <my-app>Loading...</my-app>

    <!-- Load styling -->
    {% if production_mode %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% else %}
    <link rel="stylesheet" href="{% static 'dist/lib/bootstrap/dist/css/bootstrap.min.css' %}">
    <script src="{% static 'dist/lib/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'dist/lib/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    {% endif %}
    <link rel="stylesheet" href="{% static 'dist/gadget_board_frontend/app.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  </body>
</html>
